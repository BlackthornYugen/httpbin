[tox]
envlist = py27,py36,py37,py38,py39,py310,py311,py312,pypy3

[testenv]
commands =
    python -m unittest -v tests/test_httpbin.py

[testenv:release]
skipdist = true
usedevelop = false
deps =
    twine>=1.6.0
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine upload --skip-existing dist/*
